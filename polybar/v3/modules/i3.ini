; Setting the label
format = <label-state> <label-mode>
label-mode = %mode%
label-mode-padding = 1
label-mode-background = ${colors.cyan}
label-mode-foreground = ${colors.background}
label-mode-underline = ${colors.background}
label-mode-overline = ${colors.background}

label-focused = %index%|%icon%
label-focused-foreground = ${colors.green}
label-focused-background = ${colors.background-alt}
label-focused-padding = 1
# label-focused-underline = ${colors.background}
# label-focused-overline = ${colors.background}

label-unfocused = %index%|%icon%
label-unfocused-padding = 1

label-urgent = %index%|%icon%
label-urgent-background = ${colors.purple}
label-urgent-padding = 1

label-visible = %index%|%icon%
label-visible-foreground = ${colors.red}
label-visible-background = ${colors.background-alt-2}
label-visible-padding = 1
index-sort = true

